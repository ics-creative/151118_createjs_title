<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <script>
    var createjs = {};
  </script>
  <script defer src="./home.js"></script>
  <style>
    body {
      background: #fff;
      overflow: hidden;
    }

    #canvasBase {
      position: absolute;
      top: 0;
      left: 0;
      background: #000;
      width: 100%;
      height: 100%;
    }

    #canvasOverlay {
      position: absolute;
      top: 0;
      left: 0;
      mix-blend-mode: hard-light;
      width: 100%;
      height: 100%;
    }
    .reduceMotionWarn {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 4px;
      color: rgba(255, 255, 255, 0.75);
      font-size: 10px;
      border-radius: 8px;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="canvasBase"></canvas>
  <canvas id="canvasOverlay"></canvas>
  <div class="reduceMotionWarn" hidden>OSの設定に応じて、モーションを無効にしています</div>
</body>
</html>
