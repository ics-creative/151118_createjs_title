<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <script src="./home.js"></script>
  <style>
    body {
      background: #fff;
      overflow: hidden;
    }

    #canvasBase {
      position: absolute;
      top: 0;
      left: 0;
      background: #000;
      width: 100%;
      height: 100%;
    }

    #canvasOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #mainTitle {
      position: absolute;
      top: 50%;
      left: 50%;
      opacity: 0.5;
      margin-left: -300px;
      margin-top: -80px;
    }
  </style>
</head>
<body>
  <canvas id="canvasBase"></canvas>
  <div style="mix-blend-mode : hard-light;">
    <canvas id="canvasOverlay"></canvas>
    <img id="mainTitle" src="title-assets/CreateJS.png" width="600" height="160"/>
  </div>
</body>
</html>
